version: '3.8'

services:
  api:
    image: Uma-designli-api:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: Uma-designli-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - Uma-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  Uma-network:
    driver: bridge
